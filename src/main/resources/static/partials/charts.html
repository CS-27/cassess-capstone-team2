<h1>These are some Charts!</h1>
<br><br><br>
<div ng-controller="charts as charts" ng-show="authenticated">
    <p>This is going to display some charts.</p>
    <br><br><br>
    <p>This displays the chart data response: </p>
    <br><br><br>
    <p> This is the data for the chart: {{charts.chartData}}</p>
    <br><br><br>
    <p> Here's the chart: </p>
    <br><br>
<div ng-controller="charts">
    <div fusioncharts
         width="800"
         height="500"
         type="column2d"
         dataSource="{{myDataSource}}" >
    </div>
</div>

<div  ng-controller="charts as charts" ng-show="!authenticated">
    <h1>You are not authorized to view these pages!</h1>
</div>
