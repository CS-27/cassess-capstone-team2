<div ng-controller="newCourseChannels">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <h2>Current Course: {{currentCourse}}</h2>
                    <h2>Current Team: {{currentTeam}}</h2>
                </ul>
                <a class="navbar-brand pull-right" href="#/home">Continuous Assessment</a>
            </div>
        </div>
    </div>
    <div class="well page" >
        <h1 class="page-header">CAssess Provisioning</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-pills navbar-nav navbar-left nav-stacked">
                        <li >
                            <a href="#/create_course" access="super_user" ng-click="setTab(1)">Course</a>
                        </li>
                        <li >
                            <a href="#/create_admins" access="super_user" ng-click="setTab(2)">Admins</a>
                        </li>
                        <li >
                            <a href="#/create_teams" access="super_user" ng-click="setTab(3)">Teams</a>
                        </li>
                        <li >
                            <a href="#/create_students" access="super_user" ng-click="setTab(4)">Students</a>
                        </li>
                        <li ng-class="{ active: isSet(5) }">
                            <a href="#/create_channels" access="super_user" ng-click="setTab(5)">Slack Channels</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="jumbotron">
                        <div class="form-group">
                            <h2>Select Team to Manage Channels</h2>
                            <div>
                                <select ng-model="selectedTeam" class="form-control" ng-options="team.team_name for team in teams" ng-change="setTeam()" placeholder="Select Team">
                                </select>
                            </div>
                            <div>
                                <table class="table table-bordered table-striped">
                                    <tr>
                                        <th colspan="3">
                                            <div class="pull-left">Select Channel or add new Channel</div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Channel Id</th>
                                    </tr>
                                    <tr ng-repeat="channel in channels" ng-click="setClickedChannel($index)" ng-class="{'selected':$index === selectedRow}">
                                        <td>{{channel.id}}</td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                                <button ng-click="removeChannel()" class="btn btn-default">Remove</button>
                            </div>
                        </div>
                        <div class="container" style="max-width:600px;margin:60px auto;">
                            <form role="form">
                                <div class="form-group">
                                    <label>Channels Id</label>
                                    <input type="text" class="form-control" ng-model="enteredId" placeholder="Enter Id" ng-required="true">
                                </div>
                                <button ng-click="saveChannel()" class="btn btn-default">Save Channel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
