<div class="well page">

    <h2>User Profile</h2>

    <div class="row-content">
        <h3 class="list-group-item-heading">{{userData.firstName}} {{userData.familyName}}</h3>
    </div>

    <div class="row-content">
        <p class="list-group-item-text"><h4>Authority:</h4> {{userData.authorities[0].name}}</p>
    </div>

    <div class="row-content">
        <p class="list-group-item-text"><h4>Email:</h4> {{userData.email}}</p>
    </div>
    <div class="row-content">
        <p class="list-group-item-text"><h4>ID:</h4> {{userData.id}}</p>
    </div>
    <div class="row-content">
        <p class="list-group-item-text"><h4>Enabled Flag:</h4> {{userData.enabled}}</p>
    </div>
    <div class="row-content">
        <p class="list-group-item-text"><h4>Language:</h4> {{userData.language}}</p>
    </div>
    <br>
    <div class="row-content">
    <form ng-submit="removeUser()">
        <button type="submit" class="btn btn-lg btn-primary btn-block" access="super_user">Remove User</button>
    </form>
    </div>
</div>
