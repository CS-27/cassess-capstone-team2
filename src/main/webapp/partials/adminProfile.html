<div class="well page">

    <h2>User Profile</h2>

    <div class="row-content">
        <h3 class="list-group-item-heading">{{userData.firstName}} {{userData.familyName}}</h3>
    </div>

    <div class="row-content">
        <p class="list-group-item-text"><h4>Authority:</h4> {{userData.authorities[0].name}}</p>
    </div>

    <div class="row-content">
        <p class="list-group-item-text"><h4>Email:</h4> {{userData.email}}</p>
    </div>
    <div class="row-content">
        <p class="list-group-item-text"><h4>ID:</h4> {{userData.id}}</p>
    </div>
    <div class="row-content">
        <p class="list-group-item-text"><h4>Enabled Flag:</h4> {{userData.enabled}}</p>
    </div>
    <div class="row-content">
        <p class="list-group-item-text"><h4>Language:</h4> {{userData.language}}</p>
    </div>
    <br>
    <div access="super_user"><h4>Select a Course</h4>
    <select ng-model="adminCourse.value" ng-options="x.course for x in courses" ng-change="selectedCourseChanged()" access="super_user">
    </select>
    </div>
    <br>
    <form ng-submit="adminCourseRemove()">
        <button type="submit" class="btn btn-lg btn-primary btn-block" access="super_user">Remove From Course</button>
    </form>
    <br>
    <form ng-submit="removeUser()">
        <button type="submit" class="btn btn-lg btn-primary btn-block" access="super_user">Remove User</button>
    </form>
    <br>
    <div id="courseList" access="admin"><h4>My Courses</h4>
        <div class="list-group">
            <div class="list-group-item">
                <div ng-repeat="x in courses | filter:query" class="list-group-item" style="margin-top:16px">
                    <div class="row-picture glyphicon-globe" alt="icon" access="admin">
                    </div>
                    <div class="row-content">
                        <p class="list-group-item-heading" access="admin">{{x.course}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
