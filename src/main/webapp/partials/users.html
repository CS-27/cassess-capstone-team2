<div class="well page">

    <h3>User Management</h3>

    <li><a href="#/register">Register New User</a></li>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-search"></span>
            <input type="text" id="addon3a" class="form-control" placeholder="Search for" ng-model="query">
        </div>
    </div>


    <div id="userList" >
        <div class="list-group">
            <div class="list-group-item">
                <div ng-repeat="user in users | filter:query" class="list-group-item" style="margin-top:16px">
                    <div class="row-picture glyphicon-user" alt="icon">
                    </div>
                    <div class="row-content">
                        <h4 class="list-group-item-heading">{{user.firstName}} {{user.familyName}}</h4>

                        <p class="list-group-item-text"><i class="glyphicon glyphicon-envelope"></i> {{user.email}}
                        <p class="list-group-item-text"><i class="glyphicon glyphicon-lock"></i> {{user.authorities[0].name}}
                        </p>
                        <li ng-click="viewProfile(user.email, user.authorities[0].name)">
                            <button type="submit" class="btn pull-right">View Profile</button>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
