<div ng-controller="newCourse">
    <div class="form-group">
        <h1> New Course Management:</h1>
        <div>
            <button ng-really-message="Remove Course?"? ng-really-click="removeCourse()" class="btn btn-default">Remove Course</button>
        </div>
        <div>
            <button ng-click="clearCourseForm()" class="btn btn-default">Clear Form</button>
        </div>
    </div>
    <div class="container" style="max-width:600px;margin:60px auto;">
        <form role="form">
            <div class="form-group">
                <label>Course Name</label>
                <input type="text" class="form-control" ng-model="enteredCourseName" placeholder="Enter course name" ng-required="true">
            </div>
            <div class="form-group">
                <label>Course End Date</label>
                <input type="date" class="form-control" ng-model="enteredEndDate" ng-required="true" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
            <div class="form-group">
                <label>GitHub Owner</label>
                <input type="text" class="form-control"ng-model="enteredGitHubOwner" placeholder="Enter Github owner" ng-required="true">
            </div>
            <div class="form-group">
                <label>GitHub Token</label>
                <input type="text" class="form-control"ng-model="enteredGitHubToken" placeholder="Enter Github token" ng-required="true">
            </div>
            <div class="form-group">
                <label>Taiga Token</label>
                <input type="text" class="form-control"ng-model="enteredGitHubToken" placeholder="Enter Taiga token" ng-required="true">
            </div>
            <div class="form-group">
                <label>Slack Token</label>
                <input type="text" class="form-control"ng-model="enteredGitHubToken" placeholder="Enter Slack token">
            </div>
            <button ng-click="saveCourse()" class="btn btn-default">Save Course</button>
        </form>
    </div>
</div>
