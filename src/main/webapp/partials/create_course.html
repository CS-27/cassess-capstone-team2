<div ng-controller="newCourse">
    <div class="well page">
        <h1 class="page-header">CAssess Provisioning</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-pills navbar-nav navbar-left nav-stacked">
                        <li ng-class="{ active: isSet(1) }">
                            <a href="#/create_course" access="super_user" ng-click="setTab(1)">Course</a>
                        </li>
                        <li >
                            <a href="#/create_admins" access="super_user" ng-click="setTab(2)">Admins</a>
                        </li>
                        <li >
                            <a href="#/create_teams" access="super_user" ng-click="setTab(3)">Teams</a>
                        </li>
                        <li >
                            <a href="#/create_students" access="super_user" ng-click="setTab(4)">Students</a>
                        </li>
                        <li >
                            <a href="#/create_channels" access="super_user" ng-click="setTab(5)">Slack Channels</a>
                        </li>
                        <li >
                            <a href="#/provision_course" access="super_user" ng-click="setTab(6)">Provision Course</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="jumbotron">
                        <div class="form-group">
                            <div>
                                <table class="table table-bordered table-striped">
                                    <tr>
                                        <th colspan="3">
                                            <div class="pull-left">Course Details</div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Course Name</th>
                                        <th>End Date</th>
                                        <th>Taiga Token</th>
                                    </tr>
                                    <tr>
                                        <td>{{coursePackage.course}}</td>
                                        <td>{{coursePackage.end_date}}</td>
                                        <td>{{coursePackage.taiga_token}}</td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                                <button ng-really-message="Remove Course?"? ng-really-click="removeCourse()" class="btn btn-default">Remove Course</button>
                                <button ng-click="editCourse()" class="btn btn-default">Edit Course</button>
                                <button ng-click="clearCourseForm()" class="btn btn-default">Clear Form</button>
                            </div>
                            <div>
                                <p>Message: {{message}}</p>
                            </div>
                        <div class="container" style="max-width:600px;margin:60px auto;">
                            <form role="form">
                                <div class="form-group">
                                    <label>Course Name</label>
                                    <input type="text" class="form-control" ng-model="enteredCourseName" placeholder="Enter course name" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <label>Course End Date</label>
                                    <input min="{{minDate | date:'yyyy-MM-dd'}}" type="date" class="form-control" ng-model="enteredEndDate" ng-required="true" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                                </div>
                                <div class="form-group">
                                    <label>Taiga Token</label>
                                    <input type="text" class="form-control"ng-model="enteredTaigaToken" placeholder="Enter Taiga token" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <label>Slack Token</label>
                                    <input type="text" class="form-control"ng-model="enteredSlackToken" placeholder="Enter Slack token">
                                </div>
                                <div>
                                    <button ng-click="saveCourse()" class="btn btn-default">Save Course</button>
                                </div>
                            </form>
                        </div>
                            <div>
                                <button ng-click="localStore()" class="btn btn-default">Store Course Data</button>
                                <button ng-click="localGet()" class="btn btn-default">Get Course Data</button>
                            </div>
                    </div>
                        <div>
                            <button ng-click="saveJSON()" class="btn btn-default">Save Course to JSON File</button>
                        </div>
                        <div>
                            <label>Course JSON File Upload:</label>
                            <input type="file" name="file" onchange="angular.element(this).scope().handleFiles(this.files)" accept=".json">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
